                                                                   # ]]]

# .. envvar:: python_deploy__path_app [[[
#
# Full path where application code is deployed (git working tree)
python_deploy__path_app: '{{ python_deploy__path_root + "/" + python_deploy__default_dir_app }}'
                                                                   # ]]]

# .. envvar:: python_deploy__default_dir_git [[[
#
# Directory where git repository is cloned
