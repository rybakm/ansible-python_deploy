---
# defaults file for debops.python_deploy

# Dopuszczalne typy:
# pypi               - pakiet instalowany bezpo≈õrednio z pypi
# git_without_setup  - pakiet instalowany z gita, przeznaczony do uruchamiania w miejscu
# git_with_setup     - pakiet instalowany z gita, odpalany jest setup.py

python_deploy__type: False
python_deploy__name: False
python_deploy__version: False

python_deploy__user: '{{ python_deploy__name }}'
python_deploy__group: '{{ python_deploy__name }}'

python_deploy__root_path: '{{ ansible_local.root.app + "/pyapps/" + python_deploy__name}}'

python_deploy__venv_default_dir: 'venv'
python_deploy__venv_path: '{{ python_deploy__root_path + "/" + python_deploy__venv_default_dir }}'

python_deploy__app_default_dir: 'app'
python_deploy__app_path: '{{ python_deploy__root_path + "/" + python_deploy__app_default_dir }}'

python_deploy__src_default_dir: 'src'
python_deploy__src_path: '{{ python_deploy__root_path + "/" + python_deploy__src_default_dir }}'

python_deploy__packages_base:
  - name: 'virtualenv'
  - name: 'python-pip'
  - name: 'build-essential'
  - name: 'python-dev'
    enabled: '{{ python_deploy__python == "python2.7" }}'
  - name: 'python3-dev'
    enabled: '{{ python_deploy__python != "python2.7" }}'

python_deploy__packages_dependent: []
python_deploy__python: 'python2.7'

python_deploy__environment: {}

# Dla typu pypi
python_deploy__pypi_package_name: '{{ python_deploy__name }}'

# Dla typu git_without_setup
python_deploy__requirements_files: [ 'requirements.txt' ]

python_deploy__upgrade_pip: False
